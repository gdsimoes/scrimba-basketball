<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container">
            <section id="home">
                <h3>HOME</h3>
                <div class="score">0</div>
                <div class="buttons">
                    <button type="button" onclick="changeCounter(1, home)">
                        +1
                    </button>
                    <button type="button" onclick="changeCounter(2, home)">
                        +2
                    </button>
                    <button type="button" onclick="changeCounter(3, home)">
                        +3
                    </button>
                </div>
            </section>
            <section id="guest">
                <h3>GUEST</h3>
                <div class="score">0</div>
                <div class="buttons">
                    <button type="button" onclick="changeCounter(1, guest)">
                        +1
                    </button>
                    <button type="button" onclick="changeCounter(2, guest)">
                        +2
                    </button>
                    <button type="button" onclick="changeCounter(3, guest)">
                        +3
                    </button>
                </div>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
